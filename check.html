<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Content Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .item img {
      width: 100%;
      height: auto;
    }
    .item .title {
      padding: 10px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>

  <div class="container">
    <h1>Netflix Content Management</h1>
